<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
    <style>    
      body { font-family: 'Outfit', sans-serif; }  
    </style>
  </head> 

  <body class="bg-sky-100  flex justify-center items-center h-screen">  
    <div class="bg-white w-60 rounded-2xl max-h-108 flex flex-col shadow-lg ">
      <img src="images/image-qr-code.png" alt="QR Code" class="rounded-lg m-3">    
      <div class="flex text-blue-950 text-lg justify-center items-center mx-5 text-center  "><strong>Improve your front-end skills by building projects</div>
      <div class="flex text-gray-400 text-xs justify-center items-center mx-5 pb-8 mt-4 text-center font-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>  
  </body>
</html>
