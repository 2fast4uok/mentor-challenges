<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }

<body class="bg-veryDarkSupBlue flex justify-center items-center h-screen">
  
  <div class="bg-veryDarkBlue w-80 rounded-2xl max-h-108 flex flex-col shadow-lg ">

    <div class="flex text-softBlue mx-5 py-4">Our Equilibrium collection promotes balance and calm.</div>

        <div class="text-Cyan flex items-center">

      <strong>0.041 ETH</strong>
    </div>
      
      <div class="text-softBlue flex items-center">
        <img src="/images/icon-clock.svg" alt="Clock Icon" class="mr-2">
          3 days left
        </div>
      </div>

      <hr class="border-darkBlue m-4">
      
      <div class="flex items-center px-1 pb-6">
        <img src="/images/image-avatar.png" alt="DP" width="32" height="32" class="border rounded-full mx-4"><div class="text-softBlue">Creation of</div><div class="text-white m-2">Jules Wyvern</div>

</div>
